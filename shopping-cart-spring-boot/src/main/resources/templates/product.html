<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Products</title>
</head>

<body>
<section>

    <!-- ================= SEARCH BAR ================= -->
    <div class="container-fluid bg-primary p-4 mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form th:action="@{/products}" method="get">
                    <div class="input-group">
                        <input type="text"
                               class="form-control"
                               name="ch"
                               placeholder="Search products">
                        <button class="btn btn-light text-dark ms-3 col-md-2">
                            <i class="fa-solid fa-magnifying-glass"></i> Search
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- ================= CONTENT ================= -->
    <div class="container-fluid mt-1">
        <div class="row">

            <!-- ================= CATEGORY LIST ================= -->
            <div class="col-md-2 p-0">
                <div class="card shadow-sm p-0 mb-5 bg-body-tertiary rounded">
                    <div class="card-body">
                        <div class="list-group">
                            <p class="fs-5">Category</p>

                            <a th:href="@{/products}"
                               class="list-group-item list-group-item-action"
                               th:classappend="${paramValue == ''} ? 'active' : ''">
                                All
                            </a>

                            <a th:each="c : ${categories}"
                               th:href="@{'/products?category=' + ${c.name}}"
                               th:classappend="${paramValue == c.name} ? 'active' : ''"
                               class="list-group-item list-group-item-action">
                                [[${c.name}]]
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ================= PRODUCT LIST ================= -->
            <div class="col-md-10">
                <div class="card">
                    <div class="card-body">
                        <p class="fs-3 text-center">Products</p>

                        <div class="row">

                            <!-- ===== WHEN PRODUCTS EXIST ===== -->
                            <th:block th:if="${productsSize > 0}">
                                <div class="col-md-3 mt-2"
                                     th:each="p : ${products}">
                                    <div class="card card-sh">
                                        <div class="card-body text-center">

                                            <!-- PRODUCT IMAGE -->
                                            <img th:src="${p.image} != null ?
											     @{/img/product_img/{img}(img=${p.image})} :
											     @{/img/default.jpg}"
                                                 width="150" height="150">

                                            <p class="fs-5 mt-2">[[${p.title}]]</p>

                                            <div class="row text-center">
                                                <p class="fs-6 fw-bold">
                                                    <span>
                                                        <th:block th:utext="${@commnServiceImpl.rupeeSign()}"></th:block>
                                                        [[${p.discountPrice}]]
                                                    </span>
                                                    <br>
                                                    <span class="text-decoration-line-through text-secondary">
                                                        [[${p.price}]]
                                                    </span>
                                                    <span class="fs-6 text-success">
                                                        [[${p.discount}]]% off
                                                    </span>
                                                </p>

                                                <a th:href="@{'/product/' + ${p.id}}"
                                                   class="btn btn-primary col-md-6 offset-md-3">
                                                    View Details
                                                </a>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </th:block>

                            <!-- ===== WHEN NO PRODUCTS ===== -->
                            <th:block th:unless="${productsSize > 0}">
                                <p class="fs-4 text-center mt-4 text-danger">
                                    Product not available
                                </p>
                            </th:block>

                        </div>
                    </div>
                </div>

                <!-- ================= PAGINATION ================= -->
                <div class="row mt-3">
                    <div class="col-md-4">
                        Total Products : [[${totalElements}]]
                    </div>

                    <div class="col-md-6">
                        <th:block th:if="${productsSize > 0}">
                            <nav>
                                <ul class="pagination">

                                    <li class="page-item"
                                        th:classappend="${isFirst} ? 'disabled' : ''">
                                        <a class="page-link"
                                           th:href="@{'/products?pageNo=' + ${pageNo - 1}}">
                                            &laquo;
                                        </a>
                                    </li>

                                    <li class="page-item"
                                        th:each="i : ${#numbers.sequence(1, totalPages)}"
                                        th:classappend="${pageNo + 1 == i} ? 'active' : ''">
                                        <a class="page-link"
                                           th:href="@{'/products?pageNo=' + ${i - 1}}">
                                            [[${i}]]
                                        </a>
                                    </li>

                                    <li class="page-item"
                                        th:classappend="${isLast} ? 'disabled' : ''">
                                        <a class="page-link"
                                           th:href="@{'/products?pageNo=' + ${pageNo + 1}}">
                                            &raquo;
                                        </a>
                                    </li>

                                </ul>
                            </nav>
                        </th:block>
                    </div>
                </div>
                <!-- ================= END PAGINATION ================= -->

            </div>
        </div>
    </div>

</section>
</body>
</html>
